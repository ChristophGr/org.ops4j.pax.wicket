<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
    <title>Pax Wicket - World Clocks</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <span wicket:id = "pax-title"/>
    <span wicket:id = "pax-section">
        <center><h3>World Times</h3></center>
        <table>
            <tr>
                <th>TimeZone ID</th>
                <th>Location</th>
                <th>Current Time</th>
            </tr>
            <tbody wicket:id="clock-rows" >
                <tr>
                    <td>
                        <span wicket:id="tzid">CET</span>
                    </td>
                    <td>
                        <span wicket:id="display">Central European Time</span>
                    </td>
                    <td>
                        <span wicket:id="time">12:34:45</span>
                    </td>
               </tr>
           </tbody>
        </table>
    </span>
</body>
</html>
